<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="plan matrix">
      <a 
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="task-add">
        <label for="new-task" class="task-add__label">Add Item</label>
        <div class="task-add__wrapper">
          <input id="new-task" class="task-add__input todo-input" type="text">
          <button class="task-add__button button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title todo__title">Todo</h3>
        <ul id="incomplete-tasks" class="todo__items">
          <li class="todo__item">
            <input class="todo__item-check" type="checkbox">
            <label class="todo__item-label">Pay Bills</label>
            <input type="text" class="todo__item-input todo-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="todo__item todo__item-edit">
            <input class="todo__item-check" type="checkbox">
            <label class="todo__item-label">Go Shopping</label>
            <input 
                type="text" 
                value="Go Shopping" 
                class="todo__item-input todo-input">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="button__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo">
        <h3 class="title todo__title">Completed</h3>
        <ul id="completed-tasks" class="todo__items">
          <li class="todo__item">
            <input class="todo__item-check" type="checkbox" checked>
            <label class="todo__item-label">See the Doctor</label>
            <input type="text" class="todo__item-input todo-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
            <img class="button__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
